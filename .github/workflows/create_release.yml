name: Create Release Branch

on:
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set Git user info
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git tag -l | sort -V | tail -n 1)
          echo "LATEST_TAG=${latest_tag}" >> $GITHUB_ENV
          
      - name: Calculate new tag
        id: calculate_new_tag
        run: |
          if [ -z "${{ env.LATEST_TAG }}" ]; then
            new_tag="0.1.0"
          else
            IFS='.' read -r -a version <<< "${{ env.LATEST_TAG#v}}"
            major="${version[0]}"
            minor="${version[1]}"
            patch="${version[2]}"
            patch=$((patch + 1))
            new_tag="${major}.${minor}.${patch}"
          fi
          echo "NEW_TAG=v${new_tag}" >> $GITHUB_ENV

      - name: Create and push new release branch
        run: |
          git checkout -b release/${{ env.NEW_TAG }}
          git push origin release/${{ env.NEW_TAG }}

      - name: Create new tag
        run: |
          git tag -a ${{ env.NEW_TAG }} -m "Release ${{ env.NEW_TAG }}"
          git push origin ${{ env.NEW_TAG }}

      - name: Conventional Changelog Action
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ env.NEW_TAG }}

      - name: Open pull request to master
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "Release ${{ env.NEW_TAG }}"
          body: |
            Hi!
            This PR is for a new release ${{ env.NEW_TAG }} to be merged with master.
          source_branch: release/${{ env.NEW_TAG }}
          target_branch: master
          assignee: hashemuhammed
          reviewer: hashemuhammed
          label: release

      - name: Open pull request to dev
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "Changelog ${{ env.NEW_TAG }}"
          body: |
            Hi!
            This PR is for updating changelog for release ${{ env.NEW_TAG }} to be merged with dev.
          source_branch: release/${{ env.NEW_TAG }}
          target_branch: dev
          assignee: hashemuhammed 
          reviewer: hashemuhammed 
          label: release
