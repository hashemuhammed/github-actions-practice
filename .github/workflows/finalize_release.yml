name: Finalize Release

on:
  push:
    branches:
      - main
      - dev

jobs:
  finalize-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0


      - name: Check for relevant commit message
        id: check_commits
        run: |
          commits=$(git log --pretty=format:"%s" HEAD^..HEAD)
          echo "$commits"
          if echo "$commits" | grep -q "update CHANGELOG.md for Release"; then
            echo "Relevant commit found"
            echo "RELEVANT=true" >> $GITHUB_ENV
          else
            echo "No relevant commit found"
            echo "RELEVANT=false" >> $GITHUB_ENV
          fi

      - name: Process relevant commits
        if: env.RELEVANT == 'true'
        run: |
          echo "Processing commits with relevant messages..."
